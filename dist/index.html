<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script defer src="index.bundle.js"></script>
    <title>Leaderboard</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <h1 id="header-text">Leaderboard</h1>
    </header>
    <main>
      <div class="first-section">
        <ul class="f-section">
          <li><p class="text">Recent Scores</p></li>
          <li><button type="button" class="btn refresh">Refresh</button></li>
        </ul>
      </div>
      <div class="container">
        <div class="table">
          <ul class="ul1"></ul>
        </div>
        <div class="add-score">
          <p class="text">Add your Score</p>

          <form class="form-data">
            <ul class="add-score2">
              <li>
                <input
                  type="text"
                  class="input"
                  id="username"
                  placeholder="your name"
                  required
                />
              </li>
              <li>
                <input
                  type="number"
                  class="input"
                  id="score"
                  placeholder="your score"
                  required
                />
              </li>
              <li><input type="submit" class="btn" id="button" /></li>
            </ul>
          </form>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
